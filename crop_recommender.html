<!DOCTYPE html>
<html>
<head>
    <title>Market Demand - Smart Agro Advisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f7f0;
            margin: 0;
            padding: 0;
            color: #2c3e50;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #recommendResult {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Market Demand</h1>
        <form id="recommendForm" action="/recommend" method="post">
            <label for="location">Farmer Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter your location" required>

            <label for="season">Season:</label>
            <select id="season" name="season" required>
                <option value="">Select season</option>
                <option value="spring">Spring</option>
                <option value="summer">Summer</option>
                <option value="rainy">Rainy</option>
                <option value="winter">Winter</option>
            </select>

            <label for="nearest_market">Nearest Market:</label>
            <input type="text" id="nearest_market" name="nearest_market" placeholder="Enter nearest market" required>

            <input type="submit" value="Recommend Crop">
        </form>
        <div id="recommendResult"></div>
    </div>

    <script>
    document.getElementById('recommendForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        fetch('/recommend', {
            method: 'POST',
            headers: {
                'Accept': 'application/json'
            },
            body: formData
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            const resultDiv = document.getElementById('recommendResult');
            if(data.recommended_crop && data.price_trend) {
                resultDiv.textContent = 'Recommended Crop: ' + data.recommended_crop + ', Price Trend: ' + data.price_trend;
            } else if(data.error) {
                resultDiv.textContent = 'Error: ' + data.error;
            } else {
                resultDiv.textContent = 'No recommendation available.';
            }
        })
        .catch(error => {
            const resultDiv = document.getElementById('recommendResult');
            resultDiv.textContent = 'Error: ' + error.message;
        });
    });
    </script>
</body>
</html>
