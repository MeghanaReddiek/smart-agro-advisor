<!DOCTYPE html>
<html>
<head>
    <title>Login - Smart Agro Advisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
            /* Background Image with Cover and Centering */
            /* background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQd_sueZecigDxPjMZsh64j1t-V5hi027I-Fw&s'); Example agriculture-themed image */
            /* background-image:(''); Example agriculture-themed image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps background fixed on scroll, though not relevant for 100vh */
            
            /* Background Opacity Overlay */
            position: relative; /* Needed for ::before positioning */
            color: #2c3e50; /* Default text color for the page, if any outside the box */
        }

        /* Overlay for background image opacity */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2); /* Black overlay with 20% opacity */
            /* You can also use rgba(255, 255, 255, 0.2) for a lighter overlay */
            z-index: -1; /* Puts the overlay behind the content */
        }

        /* Glassmorphism Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.25); /* Semi-transparent white background */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* Prominent shadow */
            backdrop-filter: blur(10px); /* The key for the frosted glass effect */
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            border-radius: 15px; /* More rounded corners for the glass look */
            border: 1px solid rgba(255, 255, 255, 0.18); /* Subtle border */
            
            padding: 40px; /* Increased padding */
            width: 350px; /* Slightly wider for better appearance */
            max-width: 90%; /* Ensures responsiveness on smaller screens */
            text-align: center; /* Center content inside the box */
            color: #2c3e50; /* Ensure text inside the box is visible */
        }
        
        h2 {
            margin-bottom: 25px; /* More space below heading */
            font-size: 28px;
            color: #2c3e50;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between form elements */
        }
        
        input[type="text"], 
        input[type="password"] {
            padding: 12px 15px; /* More padding */
            border: 1px solid rgba(255, 255, 255, 0.5); /* Lighter border for inputs */
            border-radius: 8px; /* Rounded input fields */
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent input background */
            font-size: 16px;
            color: #2c3e50;
            outline: none; /* Remove default outline */
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="text"]:focus, 
        input[type="password"]:focus {
            border-color: #2c3e50; /* Highlight border on focus */
            background-color: rgba(255, 255, 255, 0.9); /* More opaque on focus */
        }

        input[type="submit"] {
            background-color: #2c3e50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px; /* Space above the button */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        input[type="submit"]:hover {
            background-color: #1abc9c; /* Lighter green on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }
        
        .error {
            color: #e74c3c; /* Red color for error messages */
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .signup-link {
            margin-top: 25px; /* More space above signup link */
            font-size: 15px;
        }
        .signup-link a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .signup-link a:hover {
            color: #1abc9c; /* Changes color on hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" action="/login">
            <input type="text" name="username" placeholder="Username" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="signup-link">
            Don't have an account? <a href="/signup">Sign up</a>
        </div>
    </div>
</body>
</html>
