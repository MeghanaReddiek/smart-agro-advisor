<!DOCTYPE html>
<html>
<head>
    <title>Pest Disease Predictor - Smart Agro Advisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f7f0;
            margin: 0;
            padding: 0;
            color: #2c3e50;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="file"] {
            margin-bottom: 20px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #predictPestResult {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: #333;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pest Disease Predictor</h1>
        <form id="predictPestForm" action="/predict_pest" method="post" enctype="multipart/form-data">
            <label for="image">Upload Crop Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <input type="submit" value="Predict Risk">
        </form>
        <div id="predictPestResult"></div>
    </div>

    <script>
    document.getElementById('predictPestForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        fetch('/predict_pest', {
            method: 'POST',
            headers: {
                'Accept': 'application/json'
            },
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            const resultDiv = document.getElementById('predictPestResult');
            if(data.error) {
                resultDiv.textContent = 'Error: ' + data.error;
            } else {
                resultDiv.textContent = 'Prediction Result: ' + JSON.stringify(data);
            }
        })
        .catch(error => {
            const resultDiv = document.getElementById('predictPestResult');
            resultDiv.textContent = 'Error: ' + error;
        });
    });
    </script>
</body>
</html>
