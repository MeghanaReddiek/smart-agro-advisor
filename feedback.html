<!DOCTYPE html>
<html>
<head>
    <title>Feedback & Support - Smart Agro Advisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f7f0;
            margin: 0;
            padding: 0;
            color: #2c3e50;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            resize: vertical;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #feedbackResult {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback & Support</h1>
        <form id="feedbackForm" action="/feedback" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="message">Feedback:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your feedback" required></textarea>

            <input type="submit" value="Submit Feedback">
        </form>
        <div id="feedbackResult"></div>
    </div>

    <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        fetch('/feedback', {
            method: 'POST',
            headers: {
                'Accept': 'application/json'
            },
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            const resultDiv = document.getElementById('feedbackResult');
            if(data.message) {
                resultDiv.textContent = data.message;
            } else if(data.error) {
                resultDiv.textContent = 'Error: ' + data.error;
            } else {
                resultDiv.textContent = 'Feedback submission status unknown.';
            }
        })
        .catch(error => {
            const resultDiv = document.getElementById('feedbackResult');
            resultDiv.textContent = 'Error: ' + error;
        });
    });
    </script>
</body>
</html>
