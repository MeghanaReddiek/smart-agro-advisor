<!DOCTYPE html>
<html>
<head>
    <title>Geo Tagging Crop Recommendation - Smart Agro Advisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f7f0;
            margin: 0;
            padding: 0;
            color: #2c3e50;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"], input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus, input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geo Tagging Crop Recommendation</h1>
        <form id="geoTaggingForm" action="/geo_tagging" method="post">
            <label for="latitude">Latitude:</label>
            <input type="number" step="any" id="latitude" name="latitude" required>

            <label for="longitude">Longitude:</label>
            <input type="number" step="any" id="longitude" name="longitude" required>

            <label for="terrain">Terrain:</label>
            <input type="text" id="terrain" name="terrain" placeholder="Enter terrain type" required>

            <input type="submit" value="Recommend Crop">
        </form>
        <div id="result"></div>
    </div>

    <script>
    document.getElementById('geoTaggingForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        fetch('/geo_tagging', {
            method: 'POST',
            headers: {
                'Accept': 'application/json'
            },
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            const resultDiv = document.getElementById('result');
            if(data.error){
                resultDiv.textContent = 'Error: ' + data.error;
            } else {
                resultDiv.textContent = 'Recommended Crop: ' + data.recommended_crop + 
                    ', Latitude: ' + data.latitude + 
                    ', Longitude: ' + data.longitude + 
                    ', Terrain: ' + data.terrain + 
                    (data.note ? ', Note: ' + data.note : '');
            }
        })
        .catch(error => {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Error: ' + error;
        });
    });
    </script>
</body>
</html>
